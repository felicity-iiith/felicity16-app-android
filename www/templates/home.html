<ion-view view-title="Felicity 2K16">
  <ion-content>
    <ion-slide-box class="home-page" on-slide-changed="slideHasChanged($index)">
      <ion-slide class="Sliderhomepage page1">
        <div class="home">
          <header class="page" id="home" style="display:block;">
            <div class="content">
              <h1 class="page-title">Felicity</h1>
              <p class="year">2016</p>
              <p class="tagline">Where magic happens</p>
              <p class="coming-soon">Coming soon<span class="ellipsis">...</span></p>
            </div>
          </header>
        </div>
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
      </ion-slide>
    <!--<ion-slide-box class="home-page" on-slide-changed="slideHasChanged($index)">-->
      <ion-slide class="Sliderhomepage" style="overflow: auto !important">
        <style>
          .live-tile div {
            font-family: "Droid Sans", arial, verdana, sans-serif;
            font-weight: 700;
            font-size: Large;
            display: flex;
            justify-content: center; /* align horizontal */
            align-items: center;
          }

          #home {
            background-color: black;
          }
        </style>
        <div class="row">
          <a class="col purple live-tile" ng-href="#/events">
            <div>
              Events
            </div>
            <div>
              Events
            </div>
          </a>
        </div>
        <div class="row">
          <a class="col blue live-tile" data-mode="flip"  data-delay="2500">
            <div>
              Schedule
            </div>
            <div>
              Schedule
            </div>
          </a>
          <a class="col green live-tile"  data-delay="2000">
            <div>
              Gallery
            </div>
            <div>
              Gallery
            </div>
          </a>
          <a class="col red live-tile"  data-delay="2700">
            <div>
              Major Nights
            </div>
            <div>
              Major Nights
            </div>
          </a>
        </div>
        <div class="row">
          <a class="col pink live-tile" ng-href="#/about">
            <div>
              About
            </div>
            <div>
              About
            </div>
          </a>
          <a class="col orange live-tile"  data-delay="2300">
            <div>
              Team
            </div>
            <div>
              Team
            </div>
          </a>
          <a class="col yellow live-tile">
            <div>
              Contact
            </div>
            <div>
              Contact
            </div>
          </a>
        </div>
        <div class="bar">
          <a href="" class="title">Sponsors</a>
        </div>
        <script type="text/javascript">
          $(document).ready(function () {
            $(".live-tile").liveTile();
          });
        </script>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
