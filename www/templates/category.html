<ion-view view-title="{{title}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="event in events" href="#/events/{{event.id}}">
        <h2>{{event.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
