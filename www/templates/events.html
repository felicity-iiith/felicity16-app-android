<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="category in categories" href="#/category/{{category.id}}">
        <h2>{{category.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
