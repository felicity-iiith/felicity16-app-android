<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="(key, value) in categories" href="#/category/{{value.page_data.name}}">
        <h2>{{key}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
