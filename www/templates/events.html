<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="(key, value) in categories" href="#/category/{{key}}">
        <img src="https://felicity.iiit.ac.in/{{value.page_data.og_image}}">
        <h2>{{key}}</h2>
        <p>{{value.page_data.tagline}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
